<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header" />
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>

<body>
<div class="container">

  <div th:replace="fragments/bodyHeader :: bodyHeader"/>

  <!--버튼을 누르면 /members/new으로 post방식으로 넘어감-->
  <!--th:object="${memberForm}"은 form안에서는 이 객체를 계속 쓰겟다 -->
  <form role="form" action="/members/new" th:object="${memberForm}" method="post">

    <div class="form-group">
      <label th:for="name">이름</label>
      <!--*{name}는 th:object를 참고해라,  겟터 셋터를 이용하는 프로퍼티 접근법, MemberForm클래스의 필드를 사용-->
      <!--th:class="${#fields.hasErrors('name')}? name이란거에 에러가 있으면 위에 정의해놓은 fieldError을 빨간 껍데기로 만들음-->
      <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
             th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
      <!--name에 에러가 있으면 name필드에 대해 텍스트 입력칸 밑에 에러메시지 출력-->
      <p th:if="${#fields.hasErrors('name')}"
         th:errors="*{name}">Incorrect date</p>
    </div>
    <br>

    <div class="form-group">
      <label th:for="city">도시</label>
      <!--th:field="*{city}"는 id와 name을 city로 맞춰주는 -->
      <input type="text" th:field="*{city}" class="form-control" placeholder="도시를 입력하세요">
    </div>
    <br>

    <div class="form-group">
      <label th:for="street">거리</label>
      <input type="text" th:field="*{street}" class="form-control" placeholder="거리를 입력하세요">
    </div>
    <br>

    <div class="form-group">
      <label th:for="zipcode">우편번호</label>
      <input type="text" th:field="*{zipcode}" class="form-control"
             placeholder="우편번호를 입력하세요">
    </div>
    <br>

    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
  <br/>

  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>

</html>
